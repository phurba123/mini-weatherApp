<main>

  <!-- display grid for different weather panel -->
  <div id="grid-view">

    <div class="panel-view" *ngFor="let panel of panels" (click)="panelClicked(panel.id)">
      
      <!-- if panel isDataShown is true then display app-view -->
      <app-view *ngIf="panel.isDataShown"></app-view>
    </div>

  </div>
  <!-- end of grid view -->



</main>
